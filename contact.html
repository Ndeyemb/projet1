<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
          <li class="logo">Sama diaye</li>
          <li class="btn"><span class="fas fa-bars"></span></li>
          <div class="items">
            <li><a href="/index.html">Accueil</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </div>
          <li class="search-icon">
            <input type="search" placeholder="Search">
            <label class="icon">
              <span class="fas fa-search"></span>
            </label>
          </li>
        </ul>
      <nav>
    <!-- Contenu -->
    <div class="contact">
        <div class="left">
            <h2>Sama diaye</h2>
            <p><strong>Nous sommes là pour vous ! Comment pouvons-nous vous aider ?</strong></p>
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="3" placeholder="Écrivez votre message"></textarea>
            </div>
            <button type="submit" class="btnContact">Envoyer</button>
        </div>
        <div class="right">
            <div class="contactImg">
                <img src="/image/contact.jpg" alt="Contact Image">
            </div>
        </div>
    </div>
</body>
</html>
